<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CH08</title>

  <!-- superagent 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

  <!-- axios 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script type="module">
    import ky from 'https://cdn.jsdelivr.net/npm/ky/index.min.js';  // ky 로딩
    import wretch from 'https://cdn.skypack.dev/wretch/dist/bundle/wretch.all.min.mjs'  // wretch 로딩

    const testSuperagnt = async () => {
      const attachCustomHeader = (request) => {
        request.header['X-foo'] = 'foo'
        return request;
      }
      try {
        // const response = await superagent.get('/api/success');
        // const response = await superagent.get('/api/fail');
        const response = await superagent.get('/api/success').use(attachCustomHeader);

        console.log('response', response);
        console.log('response.body.result: ', response.body.result);
        console.log('response.text: ', response.text);

      } catch (error) {
        console.log('error', error);
        console.log('error.status', error.status);
        console.log('error.response', error.response);
      }
    }
    // testSuperagnt();

    const testAxios = async () => {
      const customHeaderInterceptor = (config) => {
        config.headers['X-foo'] = 'foo'
        return config
      }

      axios.interceptors.request.use(customHeaderInterceptor);

      try {
        const response = axios.get('/api/fail')
        console.log('response', response);

      } catch (error) {
        console.log('error', error)
      }
    }
    // testAxios();

    const testKy = async () => {
      const attachCustomHeader = (request) => {
        request.headers.set('X-Foo', 'foo');
      }

      try {
        const response = await ky.get('/api/fail', {
          hooks: {
            beforeRequest: [attachCustomHeader],
            // afterResponse,
            // beforeRetry,
            // beforeError
          }
        }).json();
        console.log('response', response);

      } catch (error) {
        console.log('error', error);
        console.log('error.name', error.name);
        console.log('error.message', error.message);
        console.log('error.response', error.response);
      }
    }
    // testKy();

    const testWretch = async () => {
      const attachCustomHeader = (next) => {
        return (url, options) => {
          options.headers = {
            'X-foo': 'foo'
          }
          return next(url, options);
        }
      }

      try {
        const response = await wretch()
          .middlewares([attachCustomHeader])
          .get('/api/foo')
          .notFound(err => {
            console.log('notFound err', err);
            return err.text;
          }).json();
        console.log('response', response);

      } catch (error) {
        console.log('error', error);
        console.log('error.status', error.status);
        console.log('error.json', error.json);
        console.log('error.response', error.response);
      }
    }
    testWretch();

  </script>
</head>

</body>

</html>
